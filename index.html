<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sticky</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <h1>My Sticky</h1>
        <div class="header-actions">
            <input type="text" id="search-notes" placeholder="Search notes...">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="ideas">Ideas</option>
            </select>
            <button id="create-note"><i class="fas fa-plus"></i> New Note</button>
            <button id="toggle-dark-mode"><i class="fas fa-moon"></i></button>
        </div>
    </header>
    <main id="notes-container"></main>
    <div id="templates-modal" class="modal">
        <div class="modal-content">
            <h2>Choose a Template</h2>
            <div class="template-options">
                <div class="template" data-template="todo">To-Do List</div>
                <div class="template" data-template="meeting">Meeting Notes</div>
                <div class="template" data-template="idea">Idea Brainstorm</div>
            </div>
            <button id="close-modal">Close</button>
        </div>
    </div>
    <div id="shortcut-guide" class="modal">
        <div class="modal-content">
            <h2>Keyboard Shortcuts</h2>
            <ul>
                <li><strong>Ctrl + N:</strong> Create new note</li>
                <li><strong>Ctrl + F:</strong> Focus search bar</li>
                <li><strong>Ctrl + D:</strong> Toggle dark mode</li>
                <li><strong>Esc:</strong> Close any open modal</li>
            </ul>
            <button id="close-shortcut-guide">Close</button>
        </div>
    </div>
    <button id="show-shortcut-guide" class="floating-button"><i class="fas fa-keyboard"></i></button>
    <script src="script.js"></script>
</body>
</html>
